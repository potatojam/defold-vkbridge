<html>

<head>
    <script type="text/javascript">
        (function (d) {
            window.VkSDKLibrary_MsgQueue = [];
            var send = function (cb_id, message_id, message) {
                if (typeof VkSDKLibrary !== "undefined") {
                    VkSDKLibrary.send(cb_id, message_id, message);
                } else {
                    VkSDKLibrary_MsgQueue.push([cb_id, message_id, message]);
                }
            };
            var t = d.getElementsByTagName("script")[0];
            var s = d.createElement("script");
            s.src = "https://vk.com/js/api/xd_connection.js?2";
            s.async = true;
            t.parentNode.insertBefore(s, t);
            s.onload = function () {
                VK.init(function () {
                    send(0, "init", ysdk);
                }, function (err) {
                    send(0, "error", err + "");
                }, '5.131');
            };
            s.onerror = function () {
                send(0, "error", "Error loading VK SDK. Reload the page.");
            };
        })(document);
    </script>
</head>

</html>
